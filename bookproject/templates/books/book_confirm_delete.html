{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Book</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="container py-5" style="max-width: 500px;">
        <h1 class="mb-4 text-center">Confirm Delete</h1>
        <p class="lead text-center mb-4">Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>

        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-5 me-3">Yes, Delete</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary px-5">Cancel</a>
        </form>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
